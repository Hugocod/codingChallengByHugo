<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodingChallenge By Hugo</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="transparent-card">
        <div class="logo-container">
          <img src="logo.png" alt="logo" id="logo" />
        </div>

        <h1 class="title">Taking Booleaners from A to B</h1>

        <div class="buttons-container">
          <button>Prenota</button>
          <button>Termina Prenotazione</button>
          <button>Accendi Luci</button>
        </div>

        <div class="info-block">
          <h2 class="info-title">Monopattino Gino22</h2>
          <h4 class="info-secondary">Via Guadalametri - a 220 metri da te</h4>
          <h4 class="info-charge">Stato carica</h4>
          <div
            class="charge-bar"
            style="width: 300px; background-color: rgb(235, 183, 100)"
          ></div>
        </div>

        <div class="info-block">
          <h2 class="info-title">Monopattino Mike24</h2>
          <h4 class="info-secondary">Via Ricciardoni - a 420 metri da te</h4>
          <h4 class="info-charge">Stato carica</h4>
          <div
            class="charge-bar"
            style="width: 500px; background-color: rgb(92, 192, 64)"
          ></div>
        </div>

        <div class="info-block">
          <h2 class="info-title">Monopattino Fede154</h2>
          <h4 class="info-secondary">Via Mentarini - a 490 metri da te</h4>
          <h4 class="info-charge">Stato carica</h4>
          <div
            class="charge-bar"
            style="width: 130px; background-color: rgb(176, 74, 70)"
          ></div>
        </div>
      </div>
    </div>
  </body>
</html>
